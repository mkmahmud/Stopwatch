<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <div class="hero">
            <div class="timmer">
                <h2><span id="hour">00</span>.<span id="miniute">00</span>.<span id="second">00</span>.<span id="milisecond">00</span></h2>
            </div>
            <div class="buttons">
                <button value="start">Start</button>
                <button value="stop" id="stop">Stop</button>
                <button value="reset">Reset</button>
            </div>
       </div>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
