<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital@1&display=swap');

        body{
            background-color: #0e0e24;
        }
        .container{
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .hero{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .timmer{
            display: flex;
            color: white;
        }
        .timmer h2{
            font-family: 'Barlow Semi Condensed', sans-serif;
            font-size: 80px;
        }
        button{
            outline: none;
            background: no-repeat;
            color: antiquewhite;
            font-size: 25px;
            border: 2px solid;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="hero">
            <div class="timmer">
                <h2><span id="hour"></span> <span id="miniute">00</span>.<span id="second">00</span>.<span id="milisecond">00</span></h2>
            </div>
            <div class="buttons">
                <button value="start">Start</button>
                <button value="stop" id="stop">Stop</button>
                <button value="reset">Reset</button>
            </div>
       </div>
    </div>

    <!-- Script -->

    <script>
    // init interval
    let startInterval ;
    // Mili Second 
    const miliSecond = (passVal) => {
        //    Select Dom milisecond 
    const milisec = document.getElementById('milisecond');
        // init milisecond 
    let i = 0;
        // check start or stop or Reset
                     
            if(passVal === 'start'){
                startInterval = setInterval(function() {
                milisec.innerText = i+1;
                i = i+1;
                // Update Second
                    if(i === 100){
                    second();
                    i = 0;
                    }
                },10);
            }else if(passVal == 'stop'){
                // stop Interval
                clearInterval(startInterval)
            }

    }

        // Second
     let iSec = 0;

    const second = () => {
        const secondDom = document.getElementById('second');
        secondDom.innerText = iSec + 1;
        iSec = iSec +1; 
        // Update Minute
            if(iSec === 60){
                minute();
                iSec = 0;
            }
    }

         
    // Minute
    iMin = 59;
    const minute = () => {
    const miniuteDom = document.getElementById('miniute');
    miniuteDom.innerText = iMin + 1;
    iMin = iMin + 1;
        if(iMin === 60){
            hour()
            iMin = 0;
        }
    }

    // Hour 
    iHour = 0;
    const hour = ()=>{
        const hourDom = document.getElementById('hour');
        hourDom.innerText = iHour + 1
        iHour = iHour + 1;
    }

        

        const buttons = document.querySelector('.buttons');
        buttons.addEventListener('click', function(e){
            if(e.target.value === 'start'){
                miliSecond('start');
            }else if(e.target.value == 'stop'){
                miliSecond('stop');
            }
            // console.log(e.target.value)
        });


        

        
    </script>
</body>
</html>
